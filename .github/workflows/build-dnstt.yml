name: Build dnstt AAR

on:
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache-dependency-path: gomobile/mobile/go.sum

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android cmdline-tools
        run: |
          ANDROID_SDK_ROOT=$HOME/android-sdk
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          curl -sSL -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses and install SDK components
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;23.1.7779620"

      - name: Prepare Go module and pin x/mobile
        working-directory: gomobile/mobile
        run: |
          go mod tidy
          go get golang.org/x/mobile@v0.0.0-20230504-cd0990a4935e
          go get golang.org/x/mobile/bind@v0.0.0-20230504-cd0990a4935e

      - name: Install gomobile and gobind
        run: |
          go install golang.org/x/mobile/cmd/gobind@v0.0.0-20230504-cd0990a4935e
          go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20230504-cd0990a4935e
          $HOME/go/bin/gomobile init

      - name: Verify bind package present
        working-directory: gomobile/mobile
        run: go list -f '{{.Dir}}' golang.org/x/mobile/bind

      - name: Build AAR
        working-directory: gomobile/mobile
        run: |
          $HOME/go/bin/gomobile bind -androidapi 24 -target=android -o ../dnstt.aar .

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: dnstt
          path: gomobile/dnstt.aar